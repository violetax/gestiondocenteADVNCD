<script>
const url ="http://api.wunderground.com/api/28aa9696eaf0253b/geolookup/conditions/forecast/q/Spain/Bilbao.json";
var forecastDays;
jQuery(document).ready(function($) {
	  $.ajax({
	  url : url,
	  dataType : "jsonp",
	  success : function(parsed_json) {
		forecastDays= parsed_json.forecast.txt_forecast.forecastday;
		console.log(forecastDays[0]);
			$("#today h2").text(forecastDays[0].title);
			$("#today img").attr("src",forecastDays[0].icon_url);
			$("#today img").attr("alt",forecastDays[0].icon);
			
			var txt =forecastDays[0].fcttext_metric;
			$("#today div").append("<p>"+txt+"</p>");
	  }
  });


	  
});
</script>
